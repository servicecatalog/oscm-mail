<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<p>Logged in as: <b sec:authentication="name"></b></p>

<p th:each="email : ${emails}">
    <span th:text="${email.headers}"></span><br/>
    <b>Subject:</b><span th:text="${email.subject}"/><br/>
    <b>Date:</b><span th:text="${email.time}"/>
</p>

</body>

</html>
